<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统——用户登录</title>
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="stylesheets/elementUI.css">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="stylesheets/signin.css">
</head>

<body>
    <div id="app">
        <el-card class="box-card">
            <!-- 标题 -->
            <div slot="header" class="clearfix">
                <h1><span class="el-icon-menu"></span>超市管理系统用户登录</h1>
            </div>
            <!-- 内容 -->
            <div class="text item">
                <el-form :model="ruleForm2" status-icon :rules="rules2" ref="loginForm" label-width="100px" class="demo-ruleForm">
                    <el-form-item label="用户账号" prop="username">
                        <el-input type="text" v-model="ruleForm2.username" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="登录密码" prop="checkPass">
                        <el-input type="password" v-model="ruleForm2.checkPass" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="submitForm('loginForm')">登录</el-button>
                        <el-button @click="resetForm('loginForm')">重置</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </el-card>
    </div>
    <!-- 引入jq -->
    <script src="./javascripts/jquery.js"></script>
     <!-- 引入vue -->
    <script src="./javascripts/vue.min.js"></script>
    <!-- 引入elementUI -->
    <script src="./javascripts/elementUI.js"></script>
    <script>
        // 创建vue实例
        new Vue({
            // 挂载视图
            el: "#app",
            data() {
                // 返回数据
                return {
                    // 数据对象
                    ruleForm2: {
                        username: "",
                        checkPass: ""
                    },
                    rules2: {
                        username: [
                            { required: true, message: '请输入用户名', trigger: 'blur' },
                            {min:6,max:18,message:"用户名在6-18位之间",trigger:"blur"}
                        ],
                        checkPass: [
                            { required: true, message: '请输入密码', trigger: 'blur' },
                            {min:6,max:18,message:"密码在6-18位之间",trigger:"blur"}
                        ]
                    }

                }
            },
            //自定义方法
            methods:{
                submitForm(formName){
                    this.$refs[formName].validate((valid)=>{
                        if(valid){
                            alert("验证通过");
                            console.log(this.ruleForm2.username,this.ruleForm2.checkPass);                          
                        }else{
                           alert("验证失败");                           
                            return false;
                        }
                    });
                },
                 //重置表单的方法
                 resetForm(formName) {
                   this.$refs[formName].resetFields(); //调用重置方法清空表单
                }            
            },
        });
    </script>
</body>

</html>
